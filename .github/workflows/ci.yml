name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Check for Node.js
      run: |
        if [ -f "package.json" ]; then
          node --version
          npm ci
          npm test
        else
          echo "No package.json - skipping Node.js steps"
        fi