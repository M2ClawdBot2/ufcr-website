<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PATRIOT Prototype</title>
  <style>
    body { background: #001845; color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
    canvas { display: block; margin: 0 auto; }
    .elixir { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); background: #FA4616; padding: 10px; border-radius: 20px; font-weight: bold; }
    .cards { position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
    .card { width: 60px; height: 90px; background: #FFFFFF; color: black; text-align: center; line-height: 90px; border-radius: 10px; cursor: pointer; user-select: none; }
    .card.disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <canvas id="arena" width="360" height="640"></canvas>
  <div class="elixir">Elixir: <span id="elixir-count">0</span></div>
  <div class="cards">
    <div class="card" data-cost="3" data-type="lizard">Lizard (3)</div>
    <div class="card" data-cost="3" data-type="snake">Snake (3)</div>
    <div class="card" data-cost="5" data-type="behemoth">Behemoth (5)</div>
    <div class="card" data-cost="4" data-type="assassin">Assassin (4)</div>
  </div>
  <script>
    const canvas = document.getElementById('arena');
    const ctx = canvas.getContext('2d');
    let elixir = 0; // Test change for deploy // Updated for push test
    const maxElixir = 10;
    const elixirCount = document.getElementById('elixir-count');
    const units = [];
    const towers = [
      { x: 90, y: 20, hp: 1000, side: 'opponent', type: 'princess', lane: 'left' },
      { x: 250, y: 20, hp: 1000, side: 'opponent', type: 'princess', lane: 'right' },
      { x: 180, y: 20, hp: 2000, side: 'opponent', type: 'king' },
      { x: 90, y: 540, hp: 1000, side: 'player', type: 'princess', lane: 'left' },
      { x: 250, y: 540, hp: 1000, side: 'player', type: 'princess', lane: 'right' },
      { x: 180, y: 540, hp: 2000, side: 'player', type: 'king' }
    ];

    function drawArena() {
      ctx.fillStyle = '#0A0E1A';
      ctx.fillRect(0, 0, 360, 640);
      ctx.fillStyle = '#0021A5';
      ctx.fillRect(0, 240, 360, 160); // Wider lake
      ctx.fillStyle = '#808080';
      ctx.fillRect(60, 300, 80, 40); // Left bridge
      ctx.fillRect(220, 300, 80, 40); // Right bridge
      // Draw towers
      towers.forEach(tower => {
        ctx.fillStyle = tower.side === 'player' ? '#F0A830' : '#FA4616';
        ctx.fillRect(tower.x, tower.y, 40, 80);
        ctx.fillStyle = 'white';
        ctx.fillText(tower.hp, tower.x + 10, tower.y + 40);
      });
    }

    function drawLizard(x, y) {
        ctx.fillStyle = '#00FF00'; // Green body
        ctx.beginPath();
        ctx.ellipse(x + 10, y + 10, 8, 5, 0, 0, 2 * Math.PI); // Body
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(x + 10, y + 10);
        ctx.lineTo(x + 5, y + 20); // Tail
        ctx.lineTo(x + 15, y + 20);
        ctx.fill();
        ctx.fillStyle = '#000000'; // Eyes
        ctx.beginPath();
        ctx.arc(x + 6, y + 8, 1, 0, 2 * Math.PI);
        ctx.arc(x + 14, y + 8, 1, 0, 2 * Math.PI);
        ctx.fill();
      }

      function drawUnits() {
        units.forEach(unit => {
          if (unit.type === 'lizard') {
            drawLizard(unit.x, unit.y);
          } else {
            ctx.fillStyle = unit.color;
            ctx.fillRect(unit.x, unit.y, 20, 20);
          }
          unit.y -= unit.speed;
          // Simple collision with towers (placeholder)
          if (unit.y < 100) unit.y = 600; // Loop for demo
        });
      }

    function gameLoop() {
      drawArena();
      drawUnits();
      requestAnimationFrame(gameLoop);
    }

    setInterval(() => {
      if (elixir < maxElixir) {
        elixir += 1;
        elixirCount.textContent = elixir;
      }
      updateCards();
    }, 1000);

    function updateCards() {
      document.querySelectorAll('.card').forEach(card => {
        const cost = parseInt(card.dataset.cost);
        if (elixir < cost) {
          card.classList.add('disabled');
        } else {
          card.classList.remove('disabled');
        }
      });
    }

    let selectedCard = null;

document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('click', () => {
    const cost = parseInt(card.dataset.cost);
    if (elixir >= cost && !card.classList.contains('disabled')) {
      selectedCard = { cost, type: card.dataset.type };
      // Highlight selected card (optional)
    }
  });
});

canvas.addEventListener('click', (e) => {
  if (selectedCard) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    if (y > canvas.height / 2) { // Player's side
      const lane = x < canvas.width / 2 ? 'left' : 'right';
      elixir -= selectedCard.cost;
      elixirCount.textContent = elixir;
      units.push({ x: lane === 'left' ? 90 : 250, y, type: selectedCard.type, side: 'player', speed: 1, hp: 100, damage: 10, lane });
      selectedCard = null;
    }
  }
});

    gameLoop();
  </script>
</body>
</html>
