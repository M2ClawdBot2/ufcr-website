<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swamp Wars — UFCR</title>
  <link rel="icon" href="../../assets/images/shield-logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
</head>
<body>
  <div class="home" id="home">
    <div class="nav">
      <div class="brand">
        <img src="../../assets/images/shield-logo.png" alt="UFCR" />
        <span>Swamp Wars</span>
      </div>
      <a class="back" href="../">← Back to Games</a>
    </div>

    <div class="hero">
      <div class="hero-copy">
        <p class="label">UFCR ARCADE</p>
        <h1>Swamp Wars</h1>
        <p class="sub">Fast 2v2 control battles. Pick a creature. Hold the zone. Win the swamp.</p>
      </div>
      <div class="hero-card">
        <h3>Play</h3>
        <div class="menu-grid">
          <button id="playOnline">Play Online Match</button>
          <button id="offlinePlay">Offline Play</button>
          <button id="customLobby">Custom Lobby</button>
          <button id="swapCharacter">Swap Character</button>
        </div>
        <div class="notice" id="homeNotice"></div>
      </div>
    </div>
  </div>

  <div class="screen hidden" id="characterScreen">
    <div class="panel">
      <h2>Select Character</h2>
      <div class="class-grid">
        <button data-class="behemoth">Bureaucrat Behemoth</button>
        <button data-class="gator">Swamp Gator</button>
        <button data-class="lizard">Lobbyist Lizard</button>
        <button data-class="cobra">Corruption Cobra</button>
      </div>
      <button class="start" id="characterDone">Done</button>
    </div>
  </div>

  <div class="screen hidden" id="customScreen">
    <div class="panel">
      <h2>Custom Lobby</h2>
      <div class="menu-grid">
        <button id="createRoom">Start Lobby</button>
        <button id="joinRoom">Join Lobby</button>
      </div>
      <div class="room-row" id="joinRow">
        <input id="roomInput" placeholder="Enter room code" />
        <button id="joinSubmit">Join</button>
      </div>
      <button class="ghost" id="customBack">Back</button>
    </div>
  </div>

  <div class="screen hidden" id="matchLobby">
    <div class="panel">
      <h2>Lobby</h2>
      <p id="roomLabel">Room: —</p>
      <p id="playersCount">Players: 1</p>
      <p id="humansCount">Humans: 1</p>
      <button class="start" id="startMatch">Start Match</button>
      <div class="hint">Only the room creator can start.</div>
    </div>
  </div>

  <div class="hud" id="hud">
    <div class="meta" id="modeLabel">2v2 • Control Mode</div>
    <div class="status" id="status">Connecting…</div>
  </div>

  <div id="game" class="hidden"></div>

  <div class="winner" id="winner"></div>

  <button class="touch-btn special" id="specialBtn">Special</button>

  <script src="main.js"></script>
</body>
</html>
